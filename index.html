<!DOCTYPE html>
<html lang="pt-BR" style="color-scheme: only light !important;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags reforçadas para bloquear modo escuro automático/forçado -->
    <meta name="color-scheme" content="only light">
    <meta name="supported-color-schemes" content="light">
    <meta name="theme-color" content="#f8fafc">
    
    <title>TUCANO - Qualidade que cuida da sua casa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          darkMode: 'class', // Força o Tailwind a usar classe, impedindo detecção automática de media query
          theme: {
            extend: {
              colors: {
                tucano: {
                  blue: '#0056b3',
                  yellow: '#FFD700',
                }
              },
              fontFamily: {
                sans: ['Inter', 'sans-serif'],
                heading: ['Poppins', 'sans-serif'],
              }
            }
          }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Bloqueio de Modo Escuro Forçado por navegadores (Chrome Android/Samsung Internet) */
        :root {
            color-scheme: only light !important;
            --forced-bg: #f8fafc;
            --forced-text: #0f172a;
        }

        /* Regra global para impedir inversão de cores em qualquer elemento */
        *, *::before, *::after {
            color-scheme: only light !important;
        }

        html, body {
            background-color: var(--forced-bg) !important;
            color: var(--forced-text) !important;
            color-scheme: only light !important;
        }

        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
            -webkit-font-smoothing: antialiased;
            /* Tenta desativar ajustes automáticos de cor de alto contraste que podem agir como modo escuro */
            forced-color-adjust: none !important;
        }
        
        h1, h2, h3, .font-heading {
            font-family: 'Poppins', sans-serif;
        }
        
        /* Previne inversão de cores em imagens no modo escuro forçado */
        img {
            color-scheme: light !important;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",

    "lucide-react": "https://esm.sh/lucide-react@^0.564.0"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900 overflow-x-hidden">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
